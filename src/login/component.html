<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 컴포넌트</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/login/styles/login.css" />
    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>로그인 컴포넌트</h1>
    <br />
    <div class="component-wrapper">
      <!-- 입력 서식 컴포넌트 -->
      <div class="form-input">
        <label for="formInput0" class="sr-only">입력서식레이블</label>
        <input type="text" name="form-name" id="formInput0" repuired placeholder="플레이스홀더" />
      </div>
      <!-- 버튼 컴포넌트 -->
      <button type="submit" class="btn btn-primary"></button>
      <!-- 체크박스 컴포넌트 -->
      <div class="check-box">
        <input type="checkbox" name="form-check-name" id="formCheck0" value="값" />
        <label for="formCheck0">체크박스레이블</label>
      </div>
      <!-- 하이퍼링크 컴포넌트  -->
      <div class="link">
        <a href="/" target="_blank">링크텍스트<span class="sr-only">새창 열림</span></a>
      </div>
      <!-- 토글버튼 컴포넌트 -->
      <div class="toggle-button">
        <input type="checkbox" name="toggle-button" id="toggleBtn" />
        <label for="toggleBtn"></label>
      </div>
    </div>
  </body>
</html>
