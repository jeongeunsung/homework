<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 과제</title>
    <link rel="shortcut icon" href="../favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon/likelion.svg" type="image/svg" />
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/Subset/SpoqaHanSansNeo/SpoqaHanSansNeo-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" type="text/css" />
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <!-- 컴포넌트 가이드 -->
    <div class="component-wrapper">
      <!-- 입력 서식 컴포넌트 -->
      <div class="form-input">
        <label for="formInput0" class="sr-only">입력서식레이블</label>
        <input type="text" name="form-name" id="formInput0" required placeholder="플레이스홀더" />
        <p class="message error">메세지입력하세요</p>
      </div>
      <!-- 버튼 컴포넌트 -->
      <button type="submit" class="btn btn-primary">기본버튼</button>
      <!-- 체크박스 컴포넌트 -->
      <div class="check-box circle-icon"><input type="checkbox" name="form-check-name" id="formCheck0" value="값" /><label for="formCheck0">체크박스레이블</label></div>
      <!-- 하이퍼링크 컴포넌트  -->
      <div class="link">
        <a href="/" target="_self">현재페이지링크텍스트</a>
        <a href="/" target="_blank" rel="noopener noreferrer">새창페이지링크텍스트<span class="sr-only">새 창으로 열림</span></a>
      </div>
      <!-- 스위치버튼 컴포넌트 : off일 경우 끄기, on일 경우 켜기 -->
      <div class="switch-button">
        <input type="checkbox" name="switch-button" id="switchBtn0" role="switch" />
        <label for="switchBtn0"></label>
      </div>
    </div>
    <!-- // 컴포넌트 가이드 -->
    <hr />
    <!-- 로그인 화면 -->
    <main class="content">
      <form action="/" method="GET">
        <h1 class="logo">
          <a href="/">
            <svg width="230" height="44" viewBox="0 0 230 44" fill="none" xmlns="http://www.w3.org/2000/svg">
              <title>네이버 로고</title>
              <path d="M30.0764 23.5394L13.6301 0H0V43.9824H14.279V20.443L30.7252 43.9824H44.3554V0H30.0764V23.5394Z" fill="#03CF5D" />
              <path d="M66.2086 0L48.8973 43.9824H63.6132L65.701 38.1767H82.2929L84.3851 44H99.0967L81.7853 0.0175967L66.2086 0ZM69.0644 27.5946L73.9992 13.8545L78.9295 27.5946H69.0644Z" fill="#03CF5D" />
              <path d="M116.624 28.9184L106.234 0H91.5224L108.834 43.9824H124.41L141.722 0H127.006L116.624 28.9184Z" fill="#03CF5D" />
              <path d="M160.326 27.2735H180.449V16.7089H160.326V10.7801H180.666V0H146.264V43.9824H181.098V33.2023H160.326V27.2735Z" fill="#03CF5D" />
              <path
                d="M218.842 28.8921L220.166 28.3335C225.295 26.1959 227.903 21.5646 227.903 15.6885C227.903 10.1335 225.869 6.0124 221.861 3.47461C218.131 1.10396 213.298 0 206.642 0H188.024V43.9824H201.87V31.6937H206.849L215.284 43.9824H230L218.842 28.8921ZM209.228 20.4826H201.654V11.2111H209.228C210.462 11.2111 211.645 11.6995 212.518 12.5689C213.39 13.4383 213.88 14.6174 213.88 15.8469C213.88 17.0763 213.39 18.2555 212.518 19.1248C211.645 19.9942 210.462 20.4826 209.228 20.4826V20.4826Z"
                fill="#03CF5D"
              />
            </svg>
          </a>
        </h1>
        <div class="login-wrapper">
          <div class="form-input">
            <label for="formInput1" class="sr-only">아이디</label>
            <input type="email" name="userEmail" id="formInput1" required placeholder="아이디" />
            <p class="message error">아이디는 이메일 형식으로 입력해 주세요</p>
          </div>
          <div class="form-input">
            <label for="formInput2" class="sr-only">비밀번호</label>
            <input type="password" name="userPassword" id="formInput2" required placeholder="비밀번호" minlength="10" />
            <p class="message error">비밀번호는 10자리 이상 입력해 주세요</p>
          </div>
          <div class="form-check-box">
            <div class="check-box circle-icon"><input type="checkbox" name="rememberMe" id="formCheck1" value="false" /><label for="formCheck1">로그인 상태 유지</label></div>
            <div class="link-box">
              <span class="link ip-check"><a href="./pages/ip_security.html" target="_self">IP 보안</a></span
              ><span class="switch-button"><input type="checkbox" name="ipSecuritySwitch" id="switchBtn1" role="switch" aria-label="IP보안설정" /><label for="switchBtn1"></label></span>
            </div>
          </div>
          <div class="btn-box">
            <button type="submit" class="btn btn-primary login">로그인</button>
          </div>
        </div>
      </form>
    </main>
    <!-- // 로그인 화면 -->
  </body>
</html>
