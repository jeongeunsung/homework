<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/modern-reset.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <main class="content">
      <h1 class="sr-only">아바타 목록 화면</h1>
      <section>
        <h2>Avatars</h2>
        <ul class="avatar-list">
          <li>
            <figure>
              <picture>
                <source srcset="./images/face1.webp" type="image/webp" />
                <img src="./images/face1.jpg" alt="김일희" />
                <!-- 이렇게 줘도 됨 위에는 소스가 복잡하기 때문에 간단하게 쓰는 방법도 있음 
                 <img src="./images/face1.jpg" srcset="./images/face1.webp" alt="" /> -->
              </picture>
              <figcaption class="status-info"><span class="sr-only">오프라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face2.webp" type="image/webp" />
                <img src="./images/face2.jpg" alt="김이희" />
              </picture>
              <figcaption class="status-info is-active"><span class="sr-only">온라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face3.webp" type="image/webp" />
                <img src="./images/face3.jpg" alt="김삼희" />
              </picture>
              <figcaption class="status-info"><span class="sr-only">오프라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face4.webp" type="image/webp" />
                <img src="./images/face4.jpg" alt="김사희" />
              </picture>
              <figcaption class="status-info is-active"><span class="sr-only">온라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face7.webp" type="image/webp" />
                <img src="./images/face7.jpg" alt="김일호" />
              </picture>
              <figcaption class="status-info is-active"><span class="sr-only">온라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face5.webp" type="image/webp" />
                <img src="./images/face5.jpg" alt="김이호" />
              </picture>
              <figcaption class="status-info is-active"><span class="sr-only">온라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face6.webp" type="image/webp" />
                <img src="./images/face6.jpg" alt="김삼호" />
              </picture>
              <figcaption class="status-info"><span class="sr-only">오프라인 상태</span></figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <picture>
                <source srcset="./images/face8.webp" type="image/webp" />
                <img src="./images/face8.jpg" alt="김사호" />
              </picture>
              <figcaption class="status-info"><span class="sr-only">오프라인 상태</span></figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
